<script src="resource/script/h5loader.js"></script>
<script>
	var wrapper = document.getElementById('wrapper');
	var body = document.body;

	var bodyWidth = window.screen.availWidth;
	var bodyHeight = window.screen.availHeight;

	var scaleXY = bodyWidth > bodyHeight ?  720 : 1280;
	var scale = Math.min(bodyWidth, bodyHeight) /  scaleXY;
	setScaleWH(scale);

	window.addEventListener("orientationchange", function() {
		var ori = window.orientation;
		var whmin = Math.min(window.screen.availWidth,window.screen.availHeight);
		if(ori == 90 || ori == -90){
			scale = whmin /  720;
		}else if(ori == 0){
			scale =  whmin /  1280;
		}
		setScaleWH(scale);
	}, false);

	function setScaleWH(scale){
		wrapper.style['-webkit-transform'] = 'scale(' + scale + ',' + scale + ')';
		wrapper.style['transform'] = 'scale(' + scale + ',' + scale + ')';
		wrapper.style['-ms-transform'] = 'scale(' + scale + ',' + scale + ')';
		wrapper.style['-moz-transform'] = 'scale(' + scale + ',' + scale + ')';
		wrapper.style['-webkit-transform'] = 'scale(' + scale + ',' + scale + ')';
		wrapper.style['-o-transform'] = 'scale(' + scale + ',' + scale + ')';
	}

	var egret_main;
	var loadingUi;
	var star;
	var lbar;

	var isDebug = true;

	/**interval id*/
	var loadingInterID;
	var progressInterID;
	var loadpercent = 0;
	var loadFlag;
	var h5_qq_itemid;
	var h5_qq_num;

	/**ajax 对象*/
	function ajaxObject() {
		var xmlHttp;
		try {
			/**Firefox, Opera 8.0+, Safari*/
			xmlHttp = new XMLHttpRequest();
		}
		catch (e) {
			/**Internet Explorer*/
			try {
				xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
			} catch (e) {
				try {
					xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
				} catch (e) {
					return false;
				}
			}
		}
		return xmlHttp;
	}
	/** ajax post请求：*/
	function ajaxPost(url, data, fnSucceed, fnFail, fnLoading) {
		var ajax = ajaxObject();
		ajax.open("POST", url, true);
		ajax.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		ajax.onreadystatechange = function () {
			if (ajax.readyState == 4) {
				if (ajax.status == 200) {
					fnSucceed && fnSucceed(ajax.responseText);
				} else {
					fnFail && fnFail("HTTP请求错误！错误码：" + ajax.status);
				}
			} else {
				fnLoading && fnLoading(ajax.readyState, ajax.status);
			}
		}
		ajax.send(data);
	}

	/**热云发送心跳日志*/
	function sendReyunHeartbeat(dId, level, pId, uId) {
		var appId = GlobalManager.getInstance().getKeyBySubId(CONFIG.SUB_PLATFORM_ID);
		var jdata = JSON.stringify({
			appid: appId,
			context: {
				deviceid: dId,
				level: level,
				channelid: pId
			},
			who: uId
		});
		ajaxPost("http://log.reyun.com/receive/rest/heartbeat", jdata);
	}
	/**发送热云自定义事件*/
	function sendCostomEvent(eve, value, dId, level, pId, uId) {
		var appId = GlobalManager.getInstance().getKeyBySubId(CONFIG.SUB_PLATFORM_ID);
		var jdata = JSON.stringify({
			appid: appId,
			context: {
				deviceid: dId,
				level: level,
				channelid: pId,
				txt: value
			},
			what: eve,
			who: uId
								});
		ajaxPost("http://log.reyun.com/receive/rest/event", jdata);
	}
	// ready();
	/**新的加载流程*/
	function ready() {
		egret_main = document.getElementById('egret_main');
		loadingUi = document.getElementById('loading');
		star = document.getElementById('star');
		lbar = document.getElementById('bar');
		egret_main.style.display = 'none';
		loadingUi.style.display = 'block';

		if (isDebug) {
			egret_main.style.display = 'block';
			loadingUi.style.display = 'none';
			egret.runEgret({ renderMode: "webgl" });
		} else {
			/** loadCodeAndRes();*/
			egret_main.style.display = 'none';
			loadingUi.style.display = 'block';
			loadingInterID = setInterval(loadCodeAndRes, 200);
			progressInterID = setInterval(tickProgress, 20);
		}
	}

	/**是否在PC端*/
	function IsInPC() {
		var userAgentInfo = navigator.userAgent;
		var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");
		var flag = true;
		for (var v = 0; v < Agents.length; v++) {
			if (userAgentInfo.indexOf(Agents[v]) > 0) {
				flag = false;
				break;
			}
		}
		return flag;
	}

	/**是否在微信浏览器*/
	function isWeixin() {
		var ua = navigator.userAgent.toLowerCase();
		if (ua.match(/MicroMessenger/i) == "micromessenger") {
			return true;
		} else {
			return false;
		}
	}

				var event = window.event;

        	if (event.stopPropagation){
				event.stopPropagation();
			}
		};
		quitItemCon.onclick = function(event){

				var event = window.event;

	/**微信扫码支付*/
	function createOrder4QRcode(cId, uId, deviceType, chargeNum){
		burn.net.HttpManager.init(CONFIG.LOGIN_ADDR + "makeOrder4WechatByDeviceType.action", egret.HttpResponseType.TEXT, egret.HttpMethod.GET,
			function (httpResp) {
				var resp = JSON.parse(httpResp);
				var retcode = resp.result_code;
				if (retcode == "SUCCESS") {
					createQR(resp.code_url);
				} else {
					closeQrPayPanel();
					game.platform.PlatformManager.payState("__payError");
				}
			}, function () {
				closeQrPayPanel();
				game.platform.PlatformManager.payState("__payError");
			});
		burn.net.HttpManager.addParam("deviceType", deviceType);
		burn.net.HttpManager.addParam("chargeId", cId);
		burn.net.HttpManager.addParam("userId", uId);
		burn.net.HttpManager.send();
		/**生成二维码*/
		function createQR(urlstr){
			document.getElementById("chargeCount").innerHTML = chargeNum;
			document.getElementById("qrContainer").style.display = "block";
			var qrPay = document.getElementById("qrPay");
			var fade = document.getElementById('fade');
			fade.style.display = "block";
			var qrcode = new QRCode(qrPay, {
				width : 300,
				height : 300,
			});
			qrcode.makeCode(urlstr);
			fade.onclick = function(){
				closeQrPayPanel();
			};
		}
	}

	/**关闭二维码支付页面*/
	function closeQrPayPanel(){
		/**清除动态创建的二维码*/
		document.getElementById("qrPay").innerHTML = "";
		document.getElementById('fade').style.display = "none";
		document.getElementById("qrContainer").style.display = "none";
	}

	//是否在PC端
	function IsInPC() {
		var userAgentInfo = navigator.userAgent;
		var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");
		var flag = true;
		for (var v = 0; v < Agents.length; v++) {
			if (userAgentInfo.indexOf(Agents[v]) > 0) {
				flag = false;
				break;
			}
		}
		return flag;
	}
